<!DOCTYPE html>
<html>
<head>
    <title>Listar Alumnos</title>
</head>
<body>
    <h1>Lista de Alumnos</h1>
    <ul>
        {% for alumno in alumnos %}
        <li>{{ alumno.nombre }} {{ alumno.apellido }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'nuevo_alumno' %}">Agregar Alumno</a>
</body>
</html>
