<!DOCTYPE html>
<html>
<head>
    <title>Listar Notas</title>
</head>
<body>
    <h1>Lista de Notas</h1>
    <ul>
        {% for nota in notas %}
        <li>{{ nota.alumno }} - {{ nota.curso }} - {{ nota.nota }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'nueva_nota' %}">Agregar Nota</a>
</body>
</html>
